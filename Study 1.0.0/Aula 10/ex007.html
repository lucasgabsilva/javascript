<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplicando números</title>
    <style>
        body {
            font: normal 18pt Arial;
            background-color: black;
            color: white;
        }
        input {
            font: normal 18pt Arial;
            width: 150px;
        }
        div#res {
            margin-top: 20px;
        }
    </style>
</head>

<body>
   <h1>Multiplicando Números</h1> 
   <input type="number" name="txtn1" id="txtn1"> x
   <input type="number" name="txtn2" id="txtn2">
   <input type="button" value="Multiplicar" onclick="somar()">
   <div id="res"> Resultado </div>

   <script>
    function somar(){
        var tn1 = window.document.getElementById('txtn1')
        var tn2 = window.document.querySelector('input#txtn2')
        var res = window.document.getElementById('res')
        var n1 = Number(tn1.value)
        var n2 = Number(tn2.value)
        var s = n1 * n2
        res.innerHTML = `${n1} multiplicado por ${n2} é: <strong>${s}</strong>`
    }
   </script>
</body>
</html>
