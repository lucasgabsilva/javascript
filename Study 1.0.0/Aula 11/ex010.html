<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran bagaceiro</title>
    <style>
        body{
            background-color: black;
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Sistema de verificação de multas</h1>
    Digite a velocidade que estava trafegando quando passou pelo radar:<input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>

    <script>
     

        function calcular(){
            var txtv = window.document.getElementById('txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>A velocidade digitada é de <strong>${vel} km/h.</strong></p>`
            if (vel > 60){
                res.innerHTML += 'Você foi multado por excesso de velocidade.'
            } else {
                res.innerHTML += 'Não foram encontradas multas no sistema'
            }
            res.innerHTML += '<p>Sempre dê seta, seu filho da put#</p>'

        }
    </script>
</body>
</html>
